<!DOCTYPE html>
<html>
<head>
    <title>EMI Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .form-control {
            text-align: right;
        }
        .result {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            color: #4CAF50;
        }
        .input-group-text {
            text-align: left;
            border-right: none;
        }
        .input-group .form-control {
            text-align: left;
            border-left: none;
        }
        .form-group label {
            text-align: left;
        }

    </style>
    <script>
        function formatLoanAmount(input) {
            // Remove any commas from the input value
            const value = input.value.replace(/,/g, '');
            // Format the value with commas
            input.value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

    </script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">EMI Tracker</h1>
    <form method="post">
        <div class="form-group">
            <label for="loan_amount">Loan Amount:</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Rs.</span>
                </div>
                <input type="text" id="loan_amount" name="loan_amount" class="form-control"
                       placeholder="Enter loan amount (e.g. 10,00,000)" oninput="formatLoanAmount(this)">
            </div>
        </div>
        <div class="form-group">
            <label for="interest_rate" style="width: 100%;">Interest Rate:</label>
            <div class="input-group">
                <input type="text" id="interest_rate" name="interest_rate" class="form-control"
                       placeholder="Enter interest rate (e.g. 8.5)">
                <div class="input-group-append">
                    <span class="input-group-text">%</span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="tenure" style="width: 100%;">Tenure:</label>
            <div class="input-group">
                <input type="text" id="tenure" name="tenure" class="form-control"
                       placeholder="Enter tenure in years (e.g. 20)">
                <div class="input-group-append">
                    <span class="input-group-text">years</span>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Calculate</button>
        </div>
    </form>
    {% if emi %}
    <div class="result">
        <p>Your EMI for a loan of Rs. {{ emi_info['loan_amount'] }} at {{ emi_info['interest_rate'] }}% interest rate
            for {{ emi_info['tenure'] }} years is:</p>
        <p>Rs. {{ emi }} </p>
    </div>
    {% endif %}
</div>
</body>
</html>
