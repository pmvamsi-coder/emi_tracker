{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>User List</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Email</th>
                <th>Is Admin</th>
                <th>Is Approved</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.is_admin }}</td>
                <td>{{ user.is_approved }}</td>
                <td>
                    {% if user.is_approved %}
                    <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn btn-danger">Delete</a>
                    {% else %}
                    <a href="{{ url_for('approve_user', user_id=user.id) }}" class="btn btn-success">Approve</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
