<script>
    // Show/hide navbar
    function showNavbar(toggleId, navId, bodyId, headerId) {
      const toggle = document.getElementById(toggleId),
        nav = document.getElementById(navId),
        bodypd = document.getElementById(bodyId),
        headerpd = document.getElementById(headerId);

      // Validate that all variables exist
      if (toggle && nav && bodypd && headerpd) {
        toggle.addEventListener("click", () => {
          // Show navbar
          nav.classList.toggle("show");
          // Change icon
          toggle.classList.toggle("bx-x");
          // Add padding to body
          bodypd.classList.toggle("body-pd");
          // Add padding to header
          headerpd.classList.toggle("header-pd");
        });
      }
    }

    showNavbar("header-toggle", "nav-bar", "body-pd", "header");

    // Get current url and remove domain name from it
    const currentUrl = window.location.pathname.split('/').pop();

    // Get all links in navbar
    const navLinks = document.querySelectorAll('.nav_link');

    // Loop through links and add 'active' class to current link
    navLinks.forEach(link => {
      const linkUrl = link.getAttribute('href').split('/').pop();
      if (linkUrl === currentUrl) {
        link.classList.add('active');
      }
    });
</script>
