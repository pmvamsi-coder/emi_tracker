  <script>
  // get current url and remove domain name from it
  var currentUrl = window.location.pathname.split('/').pop();

  // get all menu items
  var menuItems = document.querySelectorAll('.navbar-nav li');

  // loop through menu items and add 'active' class to current menu item
  for (var i = 0; i < menuItems.length; i++) {
    var menuItemUrl = menuItems[i].querySelector('a').getAttribute('href').split('/').pop();

    if (menuItemUrl === currentUrl) {
      menuItems[i].classList.add('active');
    } else {
      menuItems[i].classList.remove('active');
    }
  }
</script>
